<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link href="style.css" rel="stylesheet" />
	<title>LR4-6 Yarosh</title>
</head>
<body>
	<header class = "top">
		<div>ТР-15 Ярош Владислав</div>
		<div>Основи JS. Робота з об’єктами</div>
	</header>

    <div class="quiz" id="quiz">

		<div class="quiz-header" id="header">
            <input class="user-input" type="text">
			<h2 class="title">%title%</h2>
			<h3 class="summary">%message%</h3>
			<p class="result">%result%</p>
		</div>

		<ul class="quiz-list" id="list">
			<li>
				<label>
					<input value="%number%" type="radio" class="answer" name="answer " />
					<span>%answer%</span>
				</label>
			</li>
		</ul>

		<button class="quiz-submit submit" id="submit">Відповісти</button>

	</div>

	
    <script  src="main.js"></script>
	
	
</body>
</html>
